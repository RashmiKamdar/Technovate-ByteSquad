        function notify() {
            let notification = document.getElementById("ping");
            
            // Add a Tailwind CSS animation class
            notification.classList.add('animate-ping');
            
            // Delay the removal of the animation class
            setTimeout(() => {
                notification.classList.remove('animate-ping');
            }, 1000); // Adjust the delay as needed
        }

        // Call the notify function when the page loads (for demonstration purposes)
        window.onload = notify;
